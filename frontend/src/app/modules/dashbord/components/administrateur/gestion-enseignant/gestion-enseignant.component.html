<div class="container">
  <div class="">
    <button class="btn btn-outline-success float-end btn-sm m-3" routerLinkActive="active" routerLink="/dashbord/ajouter_enseignant">Ajouter</button>
    <h3 class=" text-center fw-bolder py-3">Gestion des enseignats</h3>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-12 p-4">
      <table datatable class="row-border" [dtOptions]="dtOptions">
        <thead>
          <tr>
            <!-- <th>id</th> -->
            <th>Email</th>
            <th>Rôle</th>
            <th>Date de création</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="persons?.length != 0">
          <tr *ngFor="let person of persons">
            <!-- <td>{{person._id}}</td> -->
            <td>{{person.email}}</td>
            <td>{{person.role}}</td>
            <td>{{person.createdAt | date}}</td>
            <td>
              <button class="btn btn-secondary btn-sm mx-1" (click)="afficherEnseignant(person._id)">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
              <button class="btn btn-primary btn-sm mx-1" (click)="updateEnseignant(person._id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button class="btn btn-danger btn-sm mx-1" (click)="deleteEnseignant(person._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="persons?.length == 0">
          <tr *ngFor="let person of persons">
            <td colspan="4" class="no-data-available">
              Aucun enregistrement trouvé !!
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    </div>
  </div>
</div>
