<div class="container">
  <div class="">
    <button class="btn btn-outline-success float-end btn-xl m-3 " routerLinkActive="active" routerLink="/dashbord/ajouter_projet">Ajouter</button>
    <h2 class=" text-center fw-bolder py-3">Mes projets</h2>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-12 p-4">
      <table datatable class="row-border" [dtOptions]="dtOptions">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Enseignant</th>
            <th>Etudiant</th>
            <th>Status</th>
            <th>Date de création</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="projets?.length != 0">
          <tr *ngFor="let projet of projets">
            <td>{{projet.titre}}</td>
            <td>{{projet.enseignant_id.nom}}</td>
            <td>{{projet.resultatsEtudiants.length}}
              <span (click)="afficherEtudiant(projet._id)" *ngIf="projet.resultatsEtudiants.length > 0"><i class="bi bi-eye-fill text-success"></i>
              </span>
            </td>
            <td>{{projet.status}}</td>
            <td>{{projet.createdAt | date}}</td>
            <td>
              <button class="btn btn-secondary btn-sm mx-1" (click)="afficherProjet(projet._id)">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
              <button class="btn btn-primary btn-sm mx-1" (click)="updateProjet(projet._id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button *ngIf="projet.resultatsEtudiants.length == 0" class="btn btn-danger btn-sm " (click)="deleteProjet(projet._id)">
                <mat-icon>delete</mat-icon>
              </button>
              <button *ngIf="projet.resultatsEtudiants.length > 0" class="btn btn-warning btn-sm " (click)="archiverProjet(projet._id)">
                <mat-icon>archive</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="projets?.length == 0">
          <tr *ngFor="let projet of projets">
            <td colspan="4" class="no-data-available">
              Aucun enregistrement trouvé !!
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
